<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.lineicons.com/4.0/lineicons.css" />
    <link rel="stylesheet" href="../../css/login.css" />
    <link rel="stylesheet" href="../../css/styles.css" />
    <script type="module" src="../../js/main.js"></script>
  </head>
  <body>
    <div id="containerLogin">
      <form class="container" id="formLogin">
        <h1 class="mb-5">Login</h1>
        <div class="input-group mb-3">
          <span class="input-group-text" id="inputIcon">
            <i class="lni lni-envelope"></i>
          </span>
          <div class="form-floating">
            <input
              type="text"
              class="form-control"
              id="floatingInputGroup1"
              placeholder="Email"
            />
            <label for="floatingInputGroup1">Email</label>
          </div>
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text" id="inputIcon">
            <i class="lni lni-key"></i>
          </span>
          <div class="form-floating">
            <input
              type="text"
              class="form-control"
              id="floatingInputGroup1"
              placeholder="Password"
            />
            <label for="floatingInputGroup1">Password</label>
          </div>
        </div>
        <div class="mb-3 form-check" id="rememberMe">
          <input type="checkbox" class="form-check-input" />
          <label class="form-check-label" for="exampleCheck1"
            >Remember me</label
          >
        </div>
        <button type="submit" class="btn mb-3" id="submitBtn">
          Submit
        </button>
        <div class="mb-2" id="linkToRegister">
          <label class="form-check-label" for="exampleCheck1"
            >Don't have an account?</label
          >
          <a href="/register">Register here</a>
        </div>
        <div class="mb-2" id="linkToReset">
          <label class="form-check-label" for="exampleCheck1"
            >Forgot password?</label
          >
          <a href="/resert">Reset password</a>
        </div>
        <div id="linkToReset">
          <label class="form-check-label" for="exampleCheck1"
            >Back to</label
          >
          <a href="/resert">Home</a>
        </div>
      </form>
    </div>
  </body>
</html>
